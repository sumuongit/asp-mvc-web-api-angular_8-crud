<form #form=ngForm (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="CustomerId" #CustomerId=ngModel [(ngModel)]="customerService.formData.CustomerId">
    <div class="form-group">
        <label>Full Name</label>
        <input name="FullName" #FullName=ngModel [(ngModel)]="customerService.formData.FullName" class="form-control"
            required>
        <!-- <div class="validation-erro" >This field is required</div> -->
    </div>
    <div class="form-group">
        <label>Customer Code</label>
        <input name="CustomerCode" #CustomerCode=ngModel [(ngModel)]="customerService.formData.CustomerCode"
            class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>MobileNo</label>
            <input name="MobileNo" #MobileNo=ngModel [(ngModel)]="customerService.formData.MobileNo"
                class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Address</label>
            <input name="Address" #Address=ngModel [(ngModel)]="customerService.formData.Address" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>
</form>
